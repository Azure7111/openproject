<div class="ng-modal-window">
  <div class="ng-modal-inner">
    <div class="modal-header"><i class="icon-close" ng-click="modal.closeMe()"></i></div>

    <h3>Save as</h3>

    <form name="queryNameForm">
      <div>
        <label for="name">Name</label>
        <input class="short modal-validate" type="text" name="name" ng-model="name" required></input>
        </form>
      </div>
      <div>
        <button class="button_highlight" ng-click="saveQueryAs(queryNameForm)">Save</button>
        <button class="button" ng-click="modal.closeMe()">Cancel</button>
      </div>
    </form>

  </div>
</div>
